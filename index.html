<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Expense Tracker</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="//ajax.googleapis.com/ajax/libs/dojo/1.8.5/dojox/widget/Toaster/Toaster.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="container">

	<div class="navbar navbar-default">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Expense Tracker</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav" id="navLinks">
				<li><a id="addExpenseLink">Add Expense</a></li>
				<li><a id="entriesLink">Entries</a></li>
				<li><a id="adminLink">Admin</a></li>
			</ul>
		</div>
	</div>

	<div class="panel panel-primary" id="addExpenseDiv">
		<div class="panel-heading">
			<h3 class="panel-title">Add Expense</h3>
		</div>
		<div class="panel-body">
			<form action="" role="form" class="col-lg-5" id="addExpenseForm">
				<div class="form-group">
					<label for="expenseType">Type</label>
					<select class="form-control" id="expenseType" name="expenseType" autofocus required>
						<option value="Food">Food</option>
						<option value="Gas">Gas</option>
						<option value="Misc">Misc</option>
					</select>
				</div>
				<div class="form-group">
					<label for="expenseAmount">Amount</label>
					<input type="number" class="form-control" id="expenseAmount" name="expenseAmount" step="0.01" required>
				</div>
				<div class="form-group">
					<label for="expenseDate">Date</label>
					<input type="date" class="form-control" id="expenseDate" name="expenseDate" required>
				</div>
				<button type="submit" class="btn btn-primary" id="submitExpense">Save Expense</button>
			</form>
		</div>
	</div>

	<div class="panel panel-primary" id="entriesDiv">
		<div class="panel-heading">
			<h3 class="panel-title">Entries</h3>
		</div>
		<div class="panel-body">
			<div id="gridDiv"></div>
		</div>
	</div>

	<div class="panel panel-primary" id="adminDiv">
		<div class="panel-heading">
			<h3 class="panel-title">Admin</h3>
		</div>
		<div class="panel-body">
			<button type="button" class="btn btn-danger btn-lg" id="resetData">Reset Data</button>
		</div>
	</div>

</div>

<script>
	var baseUrl = location.pathname.replace(/\/[^/]*$/, '');
	var dojoConfig = {
		async: true,
		packages: [{
			name: "js",
			location: baseUrl + "/js"
		},{
			name: "dgrid",
			location: baseUrl + "/js/lib/dgrid"
		},{
			name: "xstyle",
			location: baseUrl + "/js/lib/xstyle"
		},{
			name: "put-selector",
			location: baseUrl + "/js/lib/put-selector"
		}],
		deps: ["js/app"]
	};
</script>

<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.5/dojo/dojo.js" data-dojo-config="async: true"></script>
</body>
</html>
